<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rhyme Generator</title>

    <style>
    button {
        width: 105px;
        height: 50px;
        border-radius: 5%;
    }
    </style>
</head>
<body>
    <h1>Rhyme Generator</h1>

    <div>
    
        <button onclick="maryHad()">Mary had</button>
    
        <button onclick="littleLamb()">Little lamb</button>
    
        <button onclick="fleece()">Fleece</button>
    
    </div>
        <br><br>
    <div>
    
        <button onclick="displayRhyme()">Display rhyme</button>
    
        <button onclick="clr()">Clear</button>
    
        <button onclick="lineBreak()">Line Break</button>
    
    </div>

    <script>
        let rhyme = "";
    
    function maryHad(){
        rhyme += "Mary had a "
    }

    function littleLamb(){
        rhyme += "little lamb, ";
    }

    function fleece(){
        rhyme += "Whose fleece was white as snow";
    }
    
    function displayRhyme(){
        alert(rhyme);
    }

    function clr(){
        rhyme ="";
    }

    function lineBreak(){
        rhyme += "\n"
    }

    </script>
</body>
</html>
